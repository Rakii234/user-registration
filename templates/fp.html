<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>Change Password</h1>
    <form action="{% url 'fp' %}" method="POST">
    {% csrf_token %}
    <label for="un">Enter User Name</label>
    <input type="text" id="un" name="un" placeholder="Enter User Name" required>
    <br><br>
    <label for="pw">Enter New Password</label>
    <input type="password" name="pw" id="pw" placeholder="Enter New Password">
    <br><br>
    <input type="submit" value="Change Password">
    </form>
    </center>
</body>
</html>
