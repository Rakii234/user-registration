{% extends 'dummy.html' %}
{% block title %}
<title>Change Password</title>
{% endblock %}
{% block body_block %}
<h1>Change Password</h1>
<form action="" method="POST">
    {% csrf_token %}
    <label for="pw">Enter New Password</label>
    <input type="password" name="pw" id="pw">
    <br><br>
    <input type="submit" value="Change Password">
</form>
{% endblock %}
